plugins {
    id "com.github.maiflai.scalatest" version "0.23" // needed to run scala tests
}
description = 'A Scala library project containing a collection of heuristic optimization algorithms.'
group = 'com.barrybecker4'
version = '1.6-SNAPSHOT'

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-optimization'
mainClassName = "com.barrybecker4.optimization.viewer.OptimizerEvalFrame"

dependencies {
   compile 'com.barrybecker4:bb4-ui:1.6-SNAPSHOT'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': 'Optimization library',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4-publish.gradle'
